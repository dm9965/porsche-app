<div class="container">
  <div class="header-container">
      <h1>NRPCA Event List</h1>
  </div>
</div>    

<app-loaderror></app-loaderror>

<div class="container app-container">

    <div class="modal fade" tabindex="-1" id="detail-popup">
      <div class="modal-dialog">  
        <div class="modal-content">    
          <div class="modal-body">
            <p><strong>Event: </strong><span id="event-name"></span></p>
            <p><strong>Date: </strong><span id="event-date"></span></p>
            <p><span id="event-detail"></span></p>
          </div>
          <div class="modal-footer" style="text-align:center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
    </div>
      </div>
    </div>

    <h2>Click on event title for details</h2>

    <table class="table table-striped table-hover">
        <tbody>
        <tr *ngFor = 'let events of events'>
            <td>{{ events.datetime }}</td>
            <td><a id="e{{ events.id }}" (click)="showPopup($event)">{{ events.descr }}</a>
                <div class="detail-div" id="d{{ events.id }}">
                {{ events.detail }}
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
