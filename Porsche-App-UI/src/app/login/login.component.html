


<div class="container text-left app-container-transparent">
  <div class="row justify-content-md-center"> 
  
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <p><h1>Login</h1>
  
    <form id="loginForm" name="loginForm" #loginForm="ngForm">
      <div class="form-group">
      <p><label for="email">Email: </label><input type="text" class="form-control" id="email"  name="email"></p>
      <p><label for="pwd">Password: </label><input type="password" class="form-control" id="pwd"  name="pwd"></p>
      </div>
      <button mat-raised-button type="submit" class="btn yellow-button" (click)="this.getLogin()">OK</button> 
    </form>


  </div>
  <div class="col-sm-4">
  </div>


  </div>
</div>
