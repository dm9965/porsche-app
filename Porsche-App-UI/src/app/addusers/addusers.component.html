
<div class="container text-left app-container-transparent">
  <div class="row justify-content-md-center"> 
    
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <p><h1>Add new user</h1>
    
      <form name="userForm" #userForm="ngForm" >
        <div class="form-group">
        <p><label for="email"><strong>Email:</strong></label>
          <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel" maxlength="120"></p>
        <p><label for="pwd"><strong>Password:</strong></label>
          <input type="password" class="form-control" id="pwd" name="pwd" ngModel required minlength="8" #pwd="ngModel"  maxlength="20">
        </p>
        <div *ngIf="pwd.invalid && pwd.touched">
          <small *ngIf="pwd.errors?.['required']">The password field is required.</small>
          <small *ngIf="pwd.errors?.['minlength']">Password must be at least 8 characters.</small>
        </div>
        <p><label for="pwd"><strong>User Name (optional):</strong></label>
          <input type="text" class="form-control" id="username"  name="username" maxlength="20" value=""></p>
          </div>
        <button type="submit" class="btn yellow-button"  (click)="this.createUser(userForm)">OK</button> 
      </form>
  
  
    </div>
    <div class="col-sm-4">
    </div>
  
  </div>
</div>
