<div class="container">
    <div class="header-container">
        <h1>NRPCA Events - Total Attending</h1>
      <hr/>
    </div>
</div>


<app-loaderror></app-loaderror>


<div class="container app-container">

    <table class="table table-striped table-hover">
        <tr class="fw-bolder"><th>Date</th><th>Event</th><th>Count</th></tr>
        <tbody>
        <tr *ngFor = 'let event of events'>
          <td>
            {{ event.startdatetime | date:'MMM d'}}
          <td>
            <a id="e{{ event.id }}"  class="d-flex flex-row justify-content-start text-black">
              {{ event.eventname }} @ {{ event.location }}
            </a>
          </td>
          <td>
            {{ event.attending }}
          </td>
        </tr>
        </tbody>
    </table>

</div>
