<div class="container text-left app-container-transparent">
    <div class="row justify-content-md-center">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <div class="header-container">
          <h1>Add events to schedule</h1>
        </div>
        <div class="app-container">
            <form (ngSubmit)="onSubmit()" #addEventForm="ngForm">
            <div class="form-group">
                <label for="event_descr">Description</label>
                <input type="text" class="form-control" id="event_descr" required
                    [(ngModel)] = "model.event_descr" name="event_descr">
                <br>
            </div>
            <div class="form-group">                
                <!-- <label for="event_date">Date (YYYY-MM-DD format)</label>
                <input type="text" class="form-control"  id="event_date" required
                    [(ngModel)] = "model.event_date" name="event_date"> -->
                <div id="picker-div" class="container text-left app-container-transparent">
                  <div class="row justify-content-md-center">
                    <div class="col">
                        <!-- <label for="event_start">Start Date/Time</label><br> -->
                        Event Start Date/Time<br>
                        <mat-form-field appearance="outline" style="background-color:#fff;">
                            <input matInput [ngxMatDatetimePicker]="start_picker" placeholder="Choose start date/time"
                            [(ngModel)]="myStartDate" name="event_start" #event_start>                            
                            <mat-datepicker-toggle matSuffix [for]="$any(start_picker)"></mat-datepicker-toggle>
                            <!-- <ngx-mat-timepicker [(ngModel)]="myTimePicker" name="event_start_time"></ngx-mat-timepicker> -->
                            <ngx-mat-datetime-picker #start_picker [defaultTime]="[8,0,0]" [stepMinute]="15" [touchUi]="true" [enableMeridian]="true" [showSpinners]="true" [showSeconds]="false"
                            name="event_start_date"></ngx-mat-datetime-picker>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <!-- <label for="event_end">End Date/Time</label><br> -->
                        <!-- <input type="text" class="form-control" id="event_end" required [(ngModel)] = "model.event_end" name="event_end"> -->
                        Event End Date/Time<br>
                        <mat-form-field appearance="outline" style="background-color:#fff;">
                            <input matInput [ngxMatDatetimePicker]="end_picker" placeholder="Choose end date/time" [(ngModel)]="myEndDate" 
                             name="event_end" #event_end [min]="myStartDate">                            
                            <mat-datepicker-toggle matSuffix [for]="$any(end_picker)"></mat-datepicker-toggle>
                            <!-- <ngx-mat-timepicker [(ngModel)]="myTimePicker" name="event_start_time"></ngx-mat-timepicker> -->
                            <ngx-mat-datetime-picker #end_picker [defaultTime]="[8,0,0]" [stepMinute]="15" [touchUi]="true" [enableMeridian]="true" [showSpinners]="true" [showSeconds]="false"
                             name="event_end_date"></ngx-mat-datetime-picker>
                        </mat-form-field>
                    </div>
                    <br>    
                </div>
                </div>
            </div>

            <div class="form-group">
                <label for="event_location">Location</label>
                <input type="text" class="form-control"  id="event_location" required
                    [(ngModel)] = "model.event_location" name = "event_location">
            </div>

            <div class="form-group">
                <label for="event_details">Details</label>    
                <textarea type="text" class="form-control"  id="event_details" required
                    [(ngModel)] = "model.event_details" name = "event_details"></textarea>
            </div>

            <div id="btn-div">
            <!-- <button type="submit" class="btn btn-success" [disabled]="!addEventForm.form.valid">Submit</button> -->
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-default" (click)="addEventForm.reset()">Cancel</button>
            </div>
        </form>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>
